{% extends "base.html" %}

{% block title %}Eliminar usuario | Portal{% endblock title %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-6">
    <div class="card portal-card border-danger-subtle">
      <div class="card-body p-4">
        <h1 class="h4 text-danger">Confirmar eliminación</h1>
        <p class="mb-4">
          Estás a punto de eliminar al usuario <strong>{{ usuario_objetivo.username }}</strong>.
          Esta acción no se puede deshacer.
        </p>
        <form method="post">
          {% csrf_token %}
          <div class="d-flex gap-2">
            <button type="submit" class="btn btn-danger">Eliminar</button>
            <a class="btn btn-outline-secondary" href="{% url 'usuarios_lista' %}">Cancelar</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
